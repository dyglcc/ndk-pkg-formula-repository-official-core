name: workflow6

on:
  push:
    branches: [ master,dev ]
  pull_request:
    branches: [ master,dev ]

jobs:
  ubuntu:

    strategy:

      fail-fast: false

      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]
        opt: ['--static', '']
        pkg: [gettext,gettext-tools,gf,gh,ghr,gif,gindent,git,git-cliff,git-lfs,gitui,gitwatch,glab,glib-tools,glog,glow,glslang,gm4,gmake,gn,gnu-barcode,gnu-which,gnupg,go-md2man,go-tools,godu,gogs,golang,gomobile,google-benchmark]

    runs-on: ubuntu-latest

    container: ubuntu:24.04

    steps:
      - uses: actions/checkout@v4

      - run: apt -y update
      - run: apt -y install curl

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/ndk-pkg/${{ github.ref_name }}/ndk-pkg
      - run: chmod +x ndk-pkg

      - run: ./ndk-pkg about
      - run: ./ndk-pkg setup
      - run: ./ndk-pkg sysinfo

      - run: |
          set -ex

          PKGTYPE=$(./ndk-pkg info-available ${{ matrix.pkg }} pkgtype)

          if [ "$PKGTYPE" = exe ] ; then
            MIN_SDK_API_LEVEL=34
          else
              if [ -z "$PKGTYPE" ] ; then
                  PKGNAME=${{ matrix.pkg }}

                  case $PKGNAME in
                    lib*)
                        ;;
                    *lib)
                        ;;
                       *)
                       MIN_SDK_API_LEVEL=34
                       ;;
                  esac
              fi

              if [ -z "$MIN_SDK_API_LEVEL" ] ; then
                  MIN_SDK_API_LEVEL=$(./ndk-pkg info-available ${{ matrix.pkg }} api-min)
                  if [ -z "$MIN_SDK_API_LEVEL" ] ; then
                    MIN_SDK_API_LEVEL=21
                  fi
              fi
          fi

          ./ndk-pkg install android-$MIN_SDK_API_LEVEL-${{ matrix.abi }}/${{ matrix.pkg }} -I formula ${{ matrix.opt }}

  alpine:

    strategy:

      fail-fast: false

      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]
        opt: ['--static', '']
        pkg: [gettext,gettext-tools,gf,gh,ghr,gif,gindent,git,git-cliff,git-lfs,gitui,gitwatch,glab,glib-tools,glog,glow,glslang,gm4,gmake,gn,gnu-barcode,gnu-which,gnupg,go-md2man,go-tools,godu,gogs,golang,gomobile,google-benchmark]

    runs-on: ubuntu-latest

    container: alpine

    steps:
      - uses: actions/checkout@v4

      - run: wget https://raw.githubusercontent.com/leleliu008/ndk-pkg/${{ github.ref_name }}/ndk-pkg
      - run: chmod +x ndk-pkg

      - run: ./ndk-pkg about
      - run: ./ndk-pkg setup
      - run: ./ndk-pkg sysinfo

      - run: |
          set -ex

          PKGTYPE=$(./ndk-pkg info-available ${{ matrix.pkg }} pkgtype)

          if [ "$PKGTYPE" = exe ] ; then
            MIN_SDK_API_LEVEL=34
          else
              if [ -z "$PKGTYPE" ] ; then
                  PKGNAME=${{ matrix.pkg }}

                  case $PKGNAME in
                    lib*)
                        ;;
                    *lib)
                        ;;
                       *)
                       MIN_SDK_API_LEVEL=34
                       ;;
                  esac
              fi

              if [ -z "$MIN_SDK_API_LEVEL" ] ; then
                  MIN_SDK_API_LEVEL=$(./ndk-pkg info-available ${{ matrix.pkg }} api-min)
                  if [ -z "$MIN_SDK_API_LEVEL" ] ; then
                    MIN_SDK_API_LEVEL=21
                  fi
              fi
          fi

          ./ndk-pkg install android-$MIN_SDK_API_LEVEL-${{ matrix.abi }}/${{ matrix.pkg }} -I formula ${{ matrix.opt }}


  macos:
    if: false
    strategy:

      fail-fast: false

      matrix:
        os:  [macos-14]
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]
        opt: ['--static', '']
        pkg: [gettext,gettext-tools,gf,gh,ghr,gif,gindent,git,git-cliff,git-lfs,gitui,gitwatch,glab,glib-tools,glog,glow,glslang,gm4,gmake,gn,gnu-barcode,gnu-which,gnupg,go-md2man,go-tools,godu,gogs,golang,gomobile,google-benchmark]

    runs-on: ${{ matrix.os }}

    steps:
      - run: export -p

      - uses: actions/checkout@v4

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/ndk-pkg/${{ github.ref_name }}/ndk-pkg
      - run: chmod u+x ndk-pkg

      - run: ./ndk-pkg about
      - run: ./ndk-pkg setup
      - run: ./ndk-pkg sysinfo

      - run: |
          set -ex

          if [ ${{ matrix.pkg }} = pdfium ] ; then
            echo ${{ matrix.pkg }} package should be built on GNU/Linux
            exit 0
          fi

          PKGTYPE=$(./ndk-pkg info-available ${{ matrix.pkg }} pkgtype)

          if [ "$PKGTYPE" = exe ] ; then
            MIN_SDK_API_LEVEL=34
          else
              if [ -z "$PKGTYPE" ] ; then
                  PKGNAME=${{ matrix.pkg }}

                  case $PKGNAME in
                    lib*)
                        ;;
                    *lib)
                        ;;
                       *)
                        MIN_SDK_API_LEVEL=34
                        ;;
                  esac
              fi

              if [ -z "$MIN_SDK_API_LEVEL" ] ; then
                  MIN_SDK_API_LEVEL=$(./ndk-pkg info-available ${{ matrix.pkg }} api-min)
                  if [ -z "$MIN_SDK_API_LEVEL" ] ; then
                    MIN_SDK_API_LEVEL=21
                  fi
              fi
          fi

          ./ndk-pkg install android-$MIN_SDK_API_LEVEL-${{ matrix.abi }}/${{ matrix.pkg }} -I formula ${{ matrix.opt }}
