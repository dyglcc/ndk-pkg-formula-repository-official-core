name: workflow16

on:
  push:
    branches: [ master,dev ]
  pull_request:
    branches: [ master,dev ]

jobs:
  ubuntu:

    strategy:

      fail-fast: false

      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]
        opt: ['--static', '']
        pkg: [pbzip2,pcapplusplus,pcre2,pegof,pget,pigz,pjsip,pkg-config,pkgconf,plog,plzip,png,pngcheck,pngquant,pngsplit,poco,ppkg,procs,progress,proj,proot2,protobuf,psimd,pup,putty,pv,pybind11,q,qpdf,qrencode]

    runs-on: ubuntu-latest

    container: ubuntu:24.04

    steps:
      - uses: actions/checkout@v4

      - run: apt -y update
      - run: apt -y install curl

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/ndk-pkg/${{ github.ref_name }}/ndk-pkg
      - run: chmod +x ndk-pkg

      - run: ./ndk-pkg about
      - run: ./ndk-pkg setup -y
      - run: ./ndk-pkg sysinfo
      - run: ./ndk-pkg formula-repo-add my_repo https://github.com/leleliu008/ndk-pkg-formula-repository-my_repo
      - run: mv formula ~/.ndk-pkg/repos.d/my_repo/
      - run: |
          set -ex

          PKGTYPE=$(./ndk-pkg info-available ${{ matrix.pkg }} pkgtype)

          if [ "$PKGTYPE" = exe ] ; then
            MIN_SDK_API_LEVEL=34
          else
              if [ -z "$PKGTYPE" ] ; then
                  PKGNAME=${{ matrix.pkg }}

                  case $PKGNAME in
                    lib*)
                        ;;
                    *lib)
                        ;;
                       *)
                       MIN_SDK_API_LEVEL=34
                       ;;
                  esac
              fi

              if [ -z "$MIN_SDK_API_LEVEL" ] ; then
                  MIN_SDK_API_LEVEL=$(./ndk-pkg info-available ${{ matrix.pkg }} api-min)
                  if [ -z "$MIN_SDK_API_LEVEL" ] ; then
                    MIN_SDK_API_LEVEL=21
                  fi
              fi
          fi

          ./ndk-pkg install android-$MIN_SDK_API_LEVEL-${{ matrix.abi }}/${{ matrix.pkg }} ${{ matrix.opt }} -y

