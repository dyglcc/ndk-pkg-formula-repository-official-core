summary: MP3 player
git-url: https://github.com/madebr/mpg123
web-url: https://www.mpg123.de/
src-url: https://www.mpg123.de/download/mpg123-1.32.4.tar.bz2
src-sha: 5a99664338fb2f751b662f40ee25804d0c9db6b575dcb5ce741c6dc64224a08a
license: LGPL-2.1-only
dep-pkg: sdl2
bsystem: configure

install: |
    # https://github.com/android/ndk/issues/1862
    if [ "$ANDROID_NDK_VERSION" = '25.2.9519653' ] ; then
        export CFLAGS="$(printf '%s\n' "$CFLAGS" | sed 's|-Os|-O3|g')"
    fi

    unset CPU

    case $TARGET_PLATFORM_ARCH in
        armv7a)  CPU=neon   ;;
        aarch64) CPU=neon64 ;;
        i686)    CPU=x86    ;;
        x86_64)  CPU=x86-64 ;;
    esac

    configure \
        --enable-debug=no \
        --enable-ipv6=yes \
        --with-module-suffix=.so \
        --with-cpu="$CPU"
