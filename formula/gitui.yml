summary: Blazing fast terminal-ui for git written in rust
git-url: https://github.com/extrawurst/gitui
src-url: https://github.com/extrawurst/gitui/archive/refs/tags/v0.26.1.tar.gz
src-sha: b1b0a6c692771a4e37f7ff33490365f8f330660a4110adf650b2483d99379c1d
license: MIT
dep-pkg: libgit2 libssh2
dep-upp: gmake
ccflags: -Dindex=strchr

prepare: |
    export LIBGIT2_NO_VENDOR=1
    export OPENSSL_NO_VENDOR=1
    export OPENSSL_STATIC=1
    export LIBGIT2_SYS_USE_PKG_CONFIG=1
    export LIBSSH2_SYS_USE_PKG_CONFIG=1
    export LIBZ_SYS_STATIC=1

install: cargow install --locked

# sys/sysinfo.h:68:int get_nprocs(void) __INTRODUCED_IN(23);
api-min: 23
