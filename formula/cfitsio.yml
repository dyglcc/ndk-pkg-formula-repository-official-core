summary: C access to FITS data files with optional Fortran wrappers
web-url: https://heasarc.gsfc.nasa.gov/docs/software/fitsio/fitsio.html
src-url: https://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/cfitsio-4.3.1.tar.gz
src-sha: 47a7c8ee05687be1e1d8eeeb94fb88f060fbf3cd8a4df52ccb88d5eb0f5062be
license: Unlicense
dep-pkg: libcurl
binbstd: 1
install: |
    export CFLAGS="$CFLAGS $LDFLAGS"
    configure --enable-reentrant
include: |
    // int   fseeko(FILE* __fp, off_t __offset, int __whence) __RENAME(fseeko64) __INTRODUCED_IN(24);
    // off_t ftello(FILE* __fp) __RENAME(ftello64) __INTRODUCED_IN(24);
    #if __ANDROID_API__ < 24
    #define ftello(f) ftell(f)
    #define fseeko    fseek
    #endif
