summary: Get a file from an HTTP, HTTPS or FTP server
git-url: https://github.com/curl/curl
web-url: https://curl.haxx.se/
src-url: https://curl.haxx.se/download/curl-8.8.0.tar.bz2
src-sha: 40d3792d38cfa244d8f692974a567e9a5f3387c547579f1124e95ea2a1020d0d
license: curl
dep-pkg: libnghttp2 libzstd libz brotli openssl-dev
dep-upp: perl

dopatch: sed_in_place 's|-lbrotlidec|-lbrotlidec -lbrotlicommon|' configure

install: |
    configure \
        --disable-shared \
        --enable-static \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl="$openssl_dev_INSTALL_DIR" \
        --with-nghttp2 \
        --without-nghttp3 \
        --without-ngtcp2 \
        --without-quiche \
        --without-libpsl \
        --without-librtmp \
        --without-libidn2
