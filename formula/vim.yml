summary: Vi IMproved - enhanced vi editor
web-url: https://www.vim.org/
git-url: https://github.com/vim/vim
src-url: https://github.com/vim/vim/archive/refs/tags/v9.1.0500.tar.gz
src-sha: d6009449df4e28e38b0da3bf5621a65037dec1ec53092f8f56cd1a27f3d91009
license: Vim
dep-pkg: ncurses libintl python3 lua
binbstd: 1

dopatch: |
    sedInPlace '/ftello/d' ../include/ndk-pkg-common.h
    sedInPlace '/fseeko/d' ../include/ndk-pkg-common.h

prepare: |
    printf '\n' > ../include.h

    rm -f ./src/auto/config.cache

    export vim_cv_toupper_broken=no
    export vim_cv_getcwd_broken=no
    export vim_cv_terminfo=yes
    export vim_cv_tgetent=zero
    export vim_cv_memmove_handles_overlap=yes
    export vim_cv_stat_ignores_slash=no
    export vim_cv_uname_output=Linux

install: |
    configure \
        --with-tlib=ncursesw \
        --with-compiledby=ndk-pkg \
        --with-features=huge \
        --without-x \
        --enable-cscope \
        --enable-terminal \
        --enable-multibyte \
        --enable-perlinterp=no \
        --enable-rubyinterp=no \
        --enable-python3interp \
        --enable-luainterp \
        --enable-gui=no \
        --with-lua-prefix=$lua_INSTALL_DIR
