summary: GNOME XML library
web-url: http://xmlsoft.org
git-url: https://gitlab.gnome.org/GNOME/libxml2
src-url: https://download.gnome.org/sources/libxml2/2.12/libxml2-2.12.4.tar.xz
src-sha: 497360e423cf0bd99eacdb7c6215dea92e6d6e89ee940393c2bae0e77cb9b7d0
license: MIT
dep-pkg: libiconv zlib

install: |
    configure \
        --with-iconv="$libiconv_INSTALL_DIR" \
        --with-zlib \
        --without-lzma \
        --without-python \
        --without-readline \
        --without-coverage \
        --without-debug \
        --enable-ipv6 LIBS=-liconv
