pkgtype: lib
summary: High performance message passing library
web-url: https://www.open-mpi.org
git-url: https://github.com/open-mpi/ompi
src-url: https://download.open-mpi.org/release/open-mpi/v4.1/openmpi-4.1.6.tar.bz2
src-sha: f740994485516deb63b5311af122c265179f5328a0d857a567b85db00b11e415
license: BSD-3-Clause
dep-pkg: libevent libz
dep-upp: perl
ppflags: -DPOSIX_MADV_DONTNEED=MADV_DONTNEED
ccflags: -Wno-implicit-function-declaration

# int shmctl(int __shm_id, int __cmd, struct shmid_ds* __buf) __INTRODUCED_IN(26);
api-min: 26

dopatch: |
    sedInPlace 's/#define HAS_SHMDT/#define XXXXXXXXX/' opal/mca/memory/patcher/memory_patcher_component.c
    sedInPlace 's/#define HAS_SHMAT/#define YYYYYYYYY/' opal/mca/memory/patcher/memory_patcher_component.c
    sedInPlace 's/HAS_SHMDT/(defined(SYS_shmdt) || (defined(IPCOP_shmdt) \&\& defined(SYS_ipc)))/' opal/mca/memory/patcher/memory_patcher_component.c
    sedInPlace 's/HAS_SHMAT/(defined(SYS_shmat) || (defined(IPCOP_shmat) \&\& defined(SYS_ipc)))/' opal/mca/memory/patcher/memory_patcher_component.c
    sedInPlace '/#include <stdlib.h>/a #include "../include/opal_config.h"' opal/util/malloc.h
    sedInPlace 's/rindex(/strrchr(/g' orte/mca/plm/rsh/plm_rsh_module.c
    sedInPlace 's/rindex(/strrchr(/g' oshmem/mca/memheap/base/memheap_base_static.c
    sedInPlace 's/bcmp(/memcmp(/g'    ompi/mca/topo/treematch/treematch/tm_malloc.c
    sedInPlace '1i static int getdtablesize(void);' orte/mca/state/base/state_base_fns.c
    cat >> orte/mca/state/base/state_base_fns.c <<EOF
    #include <sys/cdefs.h>
    #include <sys/resource.h>
    #include <linux/kernel.h>
    static int getdtablesize(void) {
        struct rlimit r;
        if (getrlimit(RLIMIT_NOFILE, &r) < 0) {
            return sysconf(_SC_OPEN_MAX);
        }
        return r.rlim_cur;
    }
    EOF

install: |
    configure \
        --disable-coverage \
        --disable-mpi-fortran \
        --disable-mpi-java \
        --disable-oshmem-fortran \
        --disable-builtin-atomics \
        --enable-sysv-shmem=no \
        --enable-sysv-sshmem=no \
        --enable-binaries \
        --with-libevent="$libevent_INSTALL_DIR" \
        FC=''
