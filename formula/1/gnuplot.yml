src-sha: e57c75e1318133951d32a83bcdc4aff17fed28722c4e71f2305cfc2ae1cae7ba
license: gnuplot
dep-pkg: gd libcerf lua pango readline
dep-upp: pkg-config lua
bsystem: autotools

dopatch: |
    sedInPlace 's|docs||g' Makefile.am &&
    run autoreconf -ivf

install: |
    configure \
