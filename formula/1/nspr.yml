summary: Platform-neutral API for system-level and libc-like functions
web-url: https://developer.mozilla.org/docs/Mozilla/Projects/NSPR
src-url: https://archive.mozilla.org/pub/nspr/releases/v4.29/src/nspr-4.29.tar.gz
src-sha: 22286bdb8059d74632cc7c2865c139e63953ecfb33bf4362ab58827e86e92582
license: MPL-2.0
bscript: nspr

dopatch: |
    gsed -i '/AS="$android_toolchain"/d'       configure &&
    gsed -i '/CC="$android_toolchain"/d'       configure &&
    gsed -i '/CXX="$android_toolchain"/d'      configure &&
    gsed -i '/CPP="$android_toolchain"/d'      configure &&
    gsed -i '/LD="$android_toolchain"/d'       configure &&
    gsed -i '/AR="$android_toolchain"/d'       configure &&
    gsed -i '/RANLIB="$android_toolchain"/d'   configure &&
    gsed -i '/STRIP="$android_toolchain"/d'    configure &&
    gsed -i '/CPPFLAGS="-I$android_platform/d' configure &&
    gsed -i '/CFLAGS="-mandroid/d'             configure &&
    gsed -i '/CXXFLAGS="-mandroid/d'           configure &&
    gsed -i '/LDFLAGS="-mandroid/d'            configure &&
    gsed -i '/os_Linux_x86.s/d'                configure

install: |
    configure \
        --enable-strip \
        --enable-ipv6 \
        --disable-cplus \
        --with-pthreads \
        --with-android-ndk=xx \
        --with-android-toolchain=xx \
        --with-android-platform=xx \
        HOST_CC="$CC_FOR_BUILD" \
        HOST_CXX="$CXX_FOR_BUILD" \
        HOST_CFLAGS='' \
        HOST_CXXFLAGS='' \
        HOST_LDFLAGS=''
