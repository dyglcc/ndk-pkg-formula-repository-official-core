summary: command-line tools for encoding and decoding AV1 video streams
web-url: https://aomedia.googlesource.com/aom
git-url: https://aomedia.googlesource.com/aom.git
git-ref: refs/heads/v3.9.1
license: BSD-2-Clause
dep-upp: nasm perl
dep-pkg: libvmaf

install: |
    cmakew \
        -DENABLE_DOCS=OFF \
        -DENABLE_TESTS=OFF \
        -DENABLE_TESTDATA=OFF \
        -DENABLE_TOOLS=ON \
        -DENABLE_EXAMPLES=ON \
        -DCONFIG_TUNE_VMAF=1 \
        -DCONFIG_RUNTIME_CPU_DETECT=0 \
        -DBUILD_SHARED_LIBS=OFF

dotweak: rm -rf include/ lib/
