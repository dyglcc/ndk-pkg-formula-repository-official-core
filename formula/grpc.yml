pkgtype: exe+lib
summary: A modern, open source, high-performance remote procedure call (RPC) framework
web-url: https://grpc.io
git-url: https://github.com/grpc/grpc
src-url: https://github.com/grpc/grpc/archive/refs/tags/v1.62.2.tar.gz
src-sha: e5d5e0dd96fe9452fe24cc8c827381dca484c54d171fb512a198025fec81a3c8
license: Apache-2.0
dep-pkg: abseil c-ares openssl re2 libprotobuf
dep-upp: grpc-plugins
install: |
    cmakew \
        -DCMAKE_CXX_STANDARD=17 \
        -DCMAKE_CXX_STANDARD_REQUIRED=TRUE \
        -DBUILD_SHARED_LIBS=OFF \
        -DgRPC_BUILD_TESTS=OFF \
        -DgRPC_INSTALL=ON \
        -DgRPC_ABSL_PROVIDER=package \
        -DgRPC_CARES_PROVIDER=package \
        -DgRPC_PROTOBUF_PROVIDER=package \
        -DgRPC_SSL_PROVIDER=package \
        -DgRPC_ZLIB_PROVIDER=package \
        -DgRPC_RE2_PROVIDER=package
