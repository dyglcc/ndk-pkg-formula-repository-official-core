license: GPL-2.0-or-later
dep-pkg: liblanginfo

dopatch: |
    gsed -i 's|ifndef __linux__|if 1|' strverscmp.c || return 1
    gsed -i 's|ifndef __linux__|if 1|' tree.h       || return 1

install: |
    gmakew clean
    gmakew install \
        PREFIX="$PACKAGE_INSTALL_DIR" \
        MANDIR="$PACKAGE_INSTALL_DIR/share/man" \
        CC="$CC" \
        CFLAGS="'$CFLAGS $CPPFLAGS -DLINUX -D_LARGEFILE64_SOURCE -D_FILE_OFFSET_BITS=64'" \
        LDFLAGS="'$LDFLAGS'"
