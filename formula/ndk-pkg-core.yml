summary: core utils for ndk-pkg
git-url: https://github.com/leleliu008/ndk-pkg
license: Apache-2.0
binbstd: 1
install: |
    for f in core/*.c
    do
        o="${f%.c}"
        run "$CC" "$CFLAGS" "$CPPFLAGS" "$LDFLAGS" -std=c99 -Oz -flto -Wl,-s -static -o "$o" "$f"
        install_bins "$o"
    done

    mv core/fonts.conf "$PACKAGE_INSTALL_DIR/bin/"
