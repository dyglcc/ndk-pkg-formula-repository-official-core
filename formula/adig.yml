summary: A command-line tool that allows you to perform DNS lookups from the command line
git-url: https://github.com/c-ares/c-ares
web-url: https://c-ares.haxx.se
src-url: https://c-ares.haxx.se/download/c-ares-1.29.0.tar.gz
src-sha: 0b89fa425b825c4c7bc708494f374ae69340e4d1fdc64523bdbb2750bfc02ea7

install: |
    cmakew \
        -DCARES_INSTALL=ON \
        -DCARES_SHARED=OFF \
        -DCARES_STATIC=ON \
        -DCARES_STATIC_PIC=ON \
        -DCARES_BUILD_TOOLS=ON \
        -DCARES_BUILD_TESTS=OFF

dotweak: |
    rm -rf include
    rm -rf lib
    rm -rf share/man/man3
