summary: HTTP(S) server and reverse proxy, and IMAP/POP3 proxy server
git-url: https://github.com/nginx/nginx
web-url: https://nginx.org
src-url: https://nginx.org/download/nginx-1.27.0.tar.gz
src-sha: b7230e3cf87eaa2d4b0bc56aadc920a960c7873b9991a1b66ffcc08fc650129c
license: BSD-2-Clause
dep-pkg: openssl-dev libz libpcre2 libcrypt libglob
bsystem: gmake

dopatch: |
    trace_configure() {
        for item in $(ls $1)
        do
            if [ -f "$1/$item" ] ; then
                if [ "$XTRACE" = yes ] ; then
                    sedInPlace '1i set -x' "$1/$item"
                fi
                sedInPlace 's/ngx_feature_run=yes/ngx_feature_run=no/g' "$1/$item"
            elif [ -d "$1/$item" ] ; then
                trace_configure "$1/$item"
            fi
        done
    }

    trace_configure auto
    if [ "$XTRACE" = yes ] ; then
        sedInPlace '1i set -x' configure
    fi

    sedInPlace 's/#if (NGX_READ_EVENT != EPOLLIN|EPOLLRDHUP)/#if 1/' src/event/modules/ngx_epoll_module.c
    sedInPlace 's/#if (NGX_WRITE_EVENT != EPOLLOUT)/#if 1/'          src/event/modules/ngx_epoll_module.c
    sedInPlace '/#if (NGX_HAVE_SCHED_SETAFFINITY)/a #include <sched.h>' src/os/unix/ngx_setaffinity.h

install: |
    export NGX_SYSTEM=Linux
    export NGX_RELEASE=unknown
    export NGX_MACHINE=$TARGET_PLATFORM_ARCH

    if [ "$TARGET_PLATFORM_NBIT" -eq '64' ] ; then
        sedInPlace 's/ngx_size=`$NGX_AUTOTEST`/ngx_size=8/' auto/types/sizeof
    else
        sedInPlace 's/ngx_size=`$NGX_AUTOTEST`/ngx_size=4/' auto/types/sizeof
    fi
    
    [ -f Makefile ] && gmakew clean
 
    write_NGX_SYS_NERR() {
        cat >> objs/ngx_auto_config.h <<EOF
    #ifndef NGX_SYS_NERR
    #define NGX_SYS_NERR  107
    #endif
    EOF
    }   

    run ./configure \
        --prefix="$PACKAGE_INSTALL_DIR" \
        --crossbuild=Linux:unknown:$TARGET_PLATFORM_ARCH \
        --with-cc="$CC" \
        --with-cc-opt="\"$CFLAGS $CPPFLAGS -D__POSIX_VISIBLE=199209 -D__BSD_VISIBLE=1 -D__USE_GNU\"" \
        --with-ld-opt="\"$LDFLAGS -lcrypto -lcrypt\"" \
        --with-pcre
    write_NGX_SYS_NERR
    gmakew install
