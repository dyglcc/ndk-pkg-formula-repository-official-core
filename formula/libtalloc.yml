install: |
    run ./configure install \
        --prefix="$PACKAGE_INSTALL_DIR" \
        --disable-rpath \
        --disable-python \
        --cross-compile \
        --cross-answers=cross-answers.txt -v
    $AR rcu libtalloc.a bin/default/talloc*.o
    install_libs libtalloc.a
