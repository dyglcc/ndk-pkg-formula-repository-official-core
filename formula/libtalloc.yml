    gsed -i 's|defined(HAVE_MEMSET_EXPLICIT)|0|' lib/replace/replace.c

    gsed -i 's|echo -n|printf|' buildtools/wafsamba/samba_cross.py

    cat > cross-answers.txt <<EOF
