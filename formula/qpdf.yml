summary: a command-line tool and C++ library that performs content-preserving transformations on PDF files
git-url: https://github.com/qpdf/qpdf
src-url: https://github.com/qpdf/qpdf/releases/download/v11.7.0/qpdf-11.7.0.tar.gz
src-sha: f14a6ede3b7deb6bec1e327beeeb2e508e1a74aa7e62fbaa6f62d09c96627541
license: Apache-2.0
dep-pkg: libjpeg-turbo openssl zlib
install: |
    cmakew \
        -DBUILD_SHARED_LIBS=OFF \
        -DBUILD_STATIC_LIBS=ON \
        -DUSE_IMPLICIT_CRYPTO=OFF \
        -DREQUIRE_CRYPTO_OPENSSL=ON

include: |
    // int   fseeko(FILE* __fp, off_t __offset, int __whence) __RENAME(fseeko64) __INTRODUCED_IN(24);
    // off_t ftello(FILE* __fp) __RENAME(ftello64) __INTRODUCED_IN(24);
    #if __ANDROID_API__ < 24
    #define ftello(f) ftell(f)
    #define fseeko    fseek
    #endif
