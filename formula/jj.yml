summary: A git-compatible distributed version control system
git-url: https://github.com/martinvonz/jj
src-url: https://github.com/martinvonz/jj/archive/refs/tags/v0.17.1.tar.gz
src-sha: 653e1190a82a39dae733487a11aa641ba62a36ae1e221c21844f822575961919
license: Apache-2.0
dep-pkg: libgit2

prepare: |
    export LIBGIT2_NO_VENDOR=1
    export OPENSSL_NO_VENDOR=1
    export OPENSSL_STATIC=1
    export LIBGIT2_SYS_USE_PKG_CONFIG=1
    export LIBSSH2_SYS_USE_PKG_CONFIG=1
    export LIBZ_SYS_STATIC=1

install: cargow install --locked --no-default-features --path cli --bin jj
