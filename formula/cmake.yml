summary: Cross-platform make
web-url: https://www.cmake.org/
git-url: https://github.com/Kitware/CMake
src-url: https://github.com/Kitware/CMake/releases/download/v3.29.0/cmake-3.29.0.tar.gz
src-sha: a0669630aae7baa4a8228048bf30b622f9e9fd8ee8cedb941754e9e38686c778
license: BSD-3-Clause
dep-pkg: libarchive libexpat libcurl libuv jsoncpp rhash zlib ncurses openssl

dopatch: |
    LIBCURL="$(pkg-config --libs-only-l libcurl)"
    LIBARCHIVE="$(pkg-config --libs-only-l libarchive)"
    printf 'INPUT(%s %s)\n' "$LIBCURL" "$LIBARCHIVE" > ../lib/libpthread.a

install: |
    cmakew \
        -DBUILD_QtDialog=OFF \
        -DBUILD_CursesDialog=ON \
        -DCMake_BUILD_LTO=ON \
        -DCMAKE_USE_OPENSSL=ON \
        -DCMAKE_USE_SYSTEM_CURL=ON \
        -DCMAKE_USE_SYSTEM_EXPAT=ON \
        -DCMAKE_USE_SYSTEM_FORM=ON \
        -DCMAKE_USE_SYSTEM_JSONCPP=ON \
        -DCMAKE_USE_SYSTEM_LIBARCHIVE=ON \
        -DCMAKE_USE_SYSTEM_LIBRHASH=ON \
        -DCMAKE_USE_SYSTEM_LIBUV=ON \
        -DCMAKE_USE_SYSTEM_ZLIB=ON
