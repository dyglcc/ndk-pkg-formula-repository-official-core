summary: C XSLT library for GNOME
web-url: http://xmlsoft.org/XSLT
git-url: https://github.com/GNOME/libxslt
src-url: https://download.gnome.org/sources/libxslt/1.1/libxslt-1.1.41.tar.xz
src-sha: 3ad392af91115b7740f7b50d228cc1c5fc13afc1da7f16cb0213917a37f71bda
license: X11
dep-pkg: libxml2

dopatch: |
    sedInPlace 's|$(XSLTPROC) --nonet $(srcdir)/xsltproc.xml|touch xsltproc.1|' doc/Makefile.am
    sedInPlace 's|$(XSLTPROC) --nonet $(srcdir)/xsltproc.xml|touch xsltproc.1|' doc/Makefile.in

install: |
    configure \
        --without-debug \
        --without-mem-debug \
        --without-debugger \
        --without-crypto \
        --without-python \
        --with-profiler \
        --with-plugins
