summary: A free and easy-to-use client-side URL transfer library
git-url: https://github.com/curl/curl
web-url: https://curl.haxx.se/
src-url: https://curl.haxx.se/download/curl-8.5.0.tar.bz2
src-sha: ce4b6a6655431147624aaf582632a36fe1ade262d5fab385c60f78942dd8d87b
dep-pkg: libnghttp2 openssl libzstd brotli
license: curl
dopatch: sed_in_place 's|-lbrotlidec|-lbrotlidec -lbrotlicommon|' configure
install: |
    configure \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl="$openssl_INSTALL_DIR" \
        --with-nghttp2 \
        --without-nghttp3 \
        --without-ngtcp2 \
        --without-quiche \
        --without-librtmp \
        --without-libidn2
    rm -rfv "$PACKAGE_INSTALL_DIR/bin/curl"
    rm -rfv "$PACKAGE_INSTALL_DIR/bin/share/man/man1/curl.1"
