pkgtype: exe+lib
summary: Tools and libraries to manipulate images in many formats
git-url: https://github.com/ImageMagick/ImageMagick
web-url: https://imagemagick.org/
src-url: https://imagemagick.org/archive/releases/ImageMagick-7.1.1-15.tar.xz
version: 7.1.1.15
src-sha: c8589ea233f678b0474daaba19a55ce783b52b25495fb5ba93ac1d377f65bb2f
license: ImageMagick
dep-pkg: ghostscript libheif liblqr libtool

dopatch: |
    sedInPlace '/ftello/d' ../include/ndk-pkg-common.h
    sedInPlace '/fseeko/d' ../include/ndk-pkg-common.h

install: |
    configure \
        --with-freetype=yes \
        --with-gvc=no \
        --with-modules \
        --with-openjp2 \
        --with-openexr \
        --with-webp=yes \
        --with-heic=yes \
        --with-gslib \
        --with-pango \
        --with-lqr \
        --without-x \
        --without-wmf \
        --without-fftw \
        --disable-opencl LIBS=-lc++_shared
