src-sha: 71832b93a48f5ff579c505f4869120c14e57b783275367207f1a98314aa724e5
install: |
    cmakew \
        -DCARES_INSTALL=ON \
        -DCARES_SHARED=ON \
        -DCARES_STATIC=ON \
        -DCARES_STATIC_PIC=ON \
        -DCARES_BUILD_TOOLS=OFF \
        -DCARES_BUILD_TESTS=OFF
    cd "$PACKAGE_INSTALL_DIR/lib"
    cp libcares_static.a libcares.a
