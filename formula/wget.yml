summary: Internet file retriever
git-url: https://git.savannah.gnu.org/git/wget.git
web-url: https://www.gnu.org/software/wget
src-url: https://ftp.gnu.org/gnu/wget/wget-1.21.4.tar.gz
src-sha: 81542f5cefb8faacc39bbbc6c82ded80e3e4a88505ae72ea51df27525bcde04c
dep-pkg: openssl libidn2 util-linux
license: GPL-3.0-or-later

install: |
    configure \
        --disable-pcre \
        --disable-pcre2 \
        --enable-threads=posix \
        --with-ssl=openssl \
        --with-libidn="$libidn2_INSTALL_DIR"


##if defined(__USE_FILE_OFFSET64)

##if __ANDROID_API__ >= 24
#int fgetpos(FILE* _Nonnull __fp, fpos_t* _Nonnull __pos) __RENAME(fgetpos64) __INTRODUCED_IN(24);
#int fsetpos(FILE* _Nonnull __fp, const fpos_t* _Nonnull __pos) __RENAME(fsetpos64) __INTRODUCED_IN(24);
#int fseeko(FILE* _Nonnull __fp, off_t __offset, int __whence) __RENAME(fseeko64) __INTRODUCED_IN(24);
#off_t ftello(FILE* _Nonnull __fp) __RENAME(ftello64) __INTRODUCED_IN(24);
##endif /* __ANDROID_API__ >= 24 */

##endif
api-min: 24
