summary: A new type of shell
web-url: https://www.nushell.sh
git-url: https://github.com/nushell/nushell
src-url: https://github.com/nushell/nushell/archive/0.87.1.tar.gz
src-sha: 92087ff56c98acb86dc14e9566748c0f470ad5f13277dd62bda878146535fa83
dep-pkg: zlib openssl
license: MIT
bsystem: cargo
install: |
    if [ "$TARGET_PLATFORM_ARCH" = "x86_64" ] ; then
        LIBCLANG_RT_BUILTINS_FILEPATH="$("$CC" -print-libgcc-file-name)"
        export RUSTFLAGS="$RUSTFLAGS -Clink-arg=$LIBCLANG_RT_BUILTINS_FILEPATH"
    fi

    cargow install

# int getgrgid_r(gid_t __gid, struct group* __group, char* __buf, size_t __n, struct group** __result) __INTRODUCED_IN(24);

# struct passwd* getpwent(void) __INTRODUCED_IN(26);
#           void setpwent(void) __INTRODUCED_IN(26);
#           void endpwent(void) __INTRODUCED_IN(26);
api-min: 26
