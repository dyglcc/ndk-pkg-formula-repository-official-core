summary: Netwide Assembler (NASM) is an 80x86 assembler
git-url: https://github.com/netwide-assembler/nasm
web-url: https://www.nasm.us
src-url: https://www.nasm.us/pub/nasm/releasebuilds/2.16.02/nasm-2.16.02.tar.xz
src-sha: 1e1b942ea88f22edae89659e15be26fa027eae0747f51413540f52d4eac4790d
license: BSD-2-Clause
bsystem: autogen
binbstd: 1
install: |
    configure \
        --disable-profiling \
        --enable-lto \
        --enable-suggestions \
        --disable-sanitizer \
        --disable-pedantic \
        --disable-werror \
        --disable-pdf-compression
